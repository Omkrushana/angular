
<h5 [ngClass]="{'strike':!todo.active}">{{ todo.title }}</h5>
<p>{{todo.desc}}</p>
<div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="onCheckBoxClick(todo)">
    <label for="exampleCheck1" class="form-check-label">Mark as done</label>

</div>
<button class="btn btn-sm btn-warning" (click)="onClick(todo)">Delete</button>
